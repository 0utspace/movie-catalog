<app-header></app-header>
<div class="movie-container">
  <div class="top">
    <div class="left">
      <div class="name">{{ movie?.name }}</div>
      <div class="rating">
        <app-star-rating
          [rating]="movie?.rating"
          [isReadOnly]="true"
        ></app-star-rating>
        <span class="rating-value">{{ movie?.rating }}</span>
      </div>
      <div class="cover">
        <img [src]="movie?.cover" alt="" />
      </div>
    </div>
    <div class="right">
      <div class="title">Rate this movie</div>
      <div class="rating-form">
        <div class="form-group">
          <label for="uname">Name</label>
          <input [(ngModel)]="userName" type="text" name="uname" class="form-control" />
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <div class="rating">
            <app-star-rating
              [rating]="userRating"
              [isReadOnly]="false"
              (ratingChange)="onUserRate($event)"
            ></app-star-rating>
          </div>
        </div>
        <div class="form-group">
          <label for="review">Review</label>
          <textarea [(ngModel)]="userReview" name="review" rows="3" class="form-control"></textarea>
        </div>
        <div class="btn-container">
          <button [disabled]="!(this.userName.length > 0 && this.userReview.length > 0)" (click)="onSubmit()" class="btn btn-dark">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <h4 class="title">Reviews</h4>
    <app-comment [movie]="movie" ></app-comment>
    <div class="reviews" *ngIf="movie?.reviews?.length === 0">
      <div class="no-reviews">No reviews yet</div>
    </div>
  </div>
</div>
